<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology Explorer</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Etymology Explorer</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search a word..." autocomplete="off">
            <button id="clear-btn" hidden type="button">&times;</button>
            <ul id="suggestions" hidden></ul>
        </div>
        <div class="filter-container">
            <button id="filter-btn" type="button">Connections ▾</button>
            <div id="filter-dropdown">
                <label><input type="checkbox" value="inh" checked> Inherited</label>
                <label><input type="checkbox" value="bor" checked> Borrowed</label>
                <label><input type="checkbox" value="der" checked> Derived</label>
                <label><input type="checkbox" value="cog" checked> Cognate</label>
            </div>
        </div>
        <div class="legend">
            <span class="legend-item"><span class="dot germanic"></span>Germanic</span>
            <span class="legend-item"><span class="dot romance"></span>Romance</span>
            <span class="legend-item"><span class="dot greek"></span>Greek</span>
            <span class="legend-item"><span class="dot slavic"></span>Slavic</span>
            <span class="legend-item"><span class="dot celtic"></span>Celtic</span>
            <span class="legend-item"><span class="dot indoiranian"></span>Indo-Iranian</span>
            <span class="legend-item"><span class="dot semitic"></span>Semitic</span>
            <span class="legend-item"><span class="dot uralic"></span>Uralic</span>
            <span class="legend-item"><span class="dot pie"></span>PIE</span>
            <span class="legend-item"><span class="dot other"></span>Other</span>
        </div>
    </header>
    <div id="main">
        <div id="graph-wrapper">
            <div id="graph"></div>
            <div id="zoom-controls">
                <button id="zoom-word" type="button" title="Focus on searched word">☆</button>
                <button id="zoom-root" type="button" title="Focus on etymological root">⊙</button>
                <button id="zoom-fit" type="button" title="Fit all">⊞</button>
            </div>
        </div>
        <aside id="detail-panel" hidden>
            <button id="close-panel" type="button">&times;</button>
            <h2 id="detail-word"></h2>
            <p id="detail-lang" class="detail-meta"></p>
            <p id="detail-pos" class="detail-meta"></p>
            <p id="detail-ipa" class="detail-meta"></p>
            <a id="detail-wikt" class="detail-meta" href="#" target="_blank" rel="noopener">&#x1F517; Wiktionary</a>
            <h3>Definitions</h3>
            <ul id="detail-defs"></ul>
            <h3>Etymology</h3>
            <p id="detail-etym"></p>
            <div id="detail-connections"></div>
        </aside>
    </div>
    <script src="js/api.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
